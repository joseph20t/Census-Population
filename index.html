<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta na!me="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="census.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.3.0/chart.min.js"></script>
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> -->

    <title>Census Population</title>

</head>
<body>
<div id="container">
    <div id="nav_container">
        <div id="flooting_two_navs">
                <div id="census_2008_div">
                    <h2 id="herder_census">
                        census2008
                    </h2>
                </div>
            
                <div id="home_download_div">
                    <div id="container_div_home_download_div">
                        <div id="home_div">
                            <h2 id="herder_home">
                                HOME
                            </h2>
                        </div>
        
                        <div id="download_div">
                            <h2 id="herder_download">
                                DOWNLOAD
                            </h2>
                        </div>
                    </div>
                    
                    
                </div>
        </div>
        
    </div>
    
    <div id="container_for_calculating_male_female">
        <button id="total_population_div">
            <div id="population_container_div">
                <div id="icon1_div">
                  <img style="margin-top: 20%;" src="./outline_transgender_white_24dp.png" alt="transgender">
                </div>
                <div id="text_div">
                    <h3 id="name_of_population"> TOTAL POPULATION</h3>
                    <h2 id="amount_of_population"></h2>
                </div>
                
            </div>
            
        </button>
        
                
        <button id="female_population_div">
            <div id="container_div_female">
                <div id="icon2_div">
                    <img style="margin-top: 15%;" src="./outline_female_white_24dp.png" alt="female">
                </div>
                <div id="text2_div">
                    <h3 id="name_of_female_population">FEMALE</h3>
                    <h2 id="amount_of_female_population"></h2>
                </div>
                
            </div>
            
        </button>
    
        <button id="male_population_div">
            <div id="container_div_male">
                <div id="icon3_div">
                    <img style="margin-top: 15%;" src="./outline_male_white_24dp.png" alt="">
                </div>
                <div id="text3_div">
                    <h3 id="name_of_male_population">MALE</h3>
                    <h2 id="amount_of_male_population"></h2>
                </div>
                
            </div>
        </button>
    </div>

    <div id="container_for_two_div">
        <div id="grid1_container">
            <canvas id="myChart" width="1600" height="950"></canvas>
        </div>
        <div id="grid2_container">
            <canvas id="donut_pie_Chart" width="10%" height="10%"></canvas>
        </div>
    </div>

    <div id="container_div_for_district">
        <div id="distribution_of_population_by_district_container">
            <div id="text_distribution_div">
                <h2 id="txt_district_population">Distribution of Population by District</h2>
            </div>

                <select name="" onchange="getCountyPerDistrict()" id="choosing_county_div">
                </select>
            <canvas id="district_chart" width="1200" height="550"></canvas>
            
        </div>
    </div>
    <div id="container_for_downloading_census_data">
        <div id="grid_of_two_div">
            <div id="download_data_text_div">
                <h2 id="txt_census_data">Download 2008 Census data</h2>
            </div>
            <div id="download">
                <div id="container_for_data_downloading">
                    <div id="icon_div2"></div>
                    
                    <h2 id="txt_header">DOWNLOAD</h2>
                </div>
            </div>
        </div>
    </div>

    <div id="container_num_household_population">
        <div id="grid_household">
            <div id="distribution_of_population_by_households_container">
                <div id="text_household_div">
                    <h2 id="txt_num_householod_population">Distribution of Population by Number of Households</h2>
                </div>
                <!-- <button id="choosing_county_household_div">Montserrado</button> -->
                <select name="" onchange="getCountyPerhousehold()" id="choosing_county_household_div">
                </select>
                <canvas id="household_population_total" width="1600" height="950"></canvas>
            </div>
        </div>
        <div id="counties_with_most_fe_ma_div">
            <h2 id="txt_num_householod_population2">Counties with most<br>males & females</h2>
            <div id="flex_container_text">
                <table id="customers">
                    <tr>
                        <th>County</th>
                        <th>F</th>
                        <th>M</th>
                    </tr>
                    <tr>
                        <td id="first_county_name"></td>
                        <td  style="color: #519872;" id="first_county_female"></td>
                        <td  style="color: #519872;" id="first_county_male"></td>
                    </tr>
                    <tr>
                        <td id="name_of_couty"></td>
                        <td  style="color: #519872;" id="female_digit"></td>
                        <td  style="color: #519872;" id="male_digit"></td>
                    </tr>
                    <tr>
                        <td id="name_of_couty3"></td>
                        <td  style="color: #519872;" id="female_digit3"></td>
                        <td  style="color: #519872;" id="male_digit3"></td>
                    </tr>

                     <tr>
                        <td id="name_of_couty4"></td>
                        <td  style="color: #519872;" id="female_digit4"></td>
                        <td  style="color: #519872;" id="male_digit4"></td>
                    </tr>

                    <tr>
                        <td id="name_of_couty5"></td>
                        <td  style="color: #519872;" id="female_digit5"></td>
                        <td  style="color: #519872;" id="male_digit5"></td>
                    </tr>
                  </table>
            </div>
        </div>
    </div>
    


    </div>
</div>

<script src="./script.js"></script>
</body>
</html>
